[package]
name = "tower-lsp"
version = "0.5.0"
authors = ["Eyal Kalderon <ebkalderon@gmail.com>"]
edition = "2018"
description = "Language Server Protocol implementation based on Tower"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/ebkalderon/tower-lsp"
repository = "https://github.com/ebkalderon/tower-lsp"
documentation = "https://docs.rs/tower-lsp/"
readme = "README.md"
categories = ["asynchronous"]
keywords = ["language-server", "lsp", "tower"]

[dependencies]
bytes = "0.4.12"
futures = "0.1.28"
jsonrpc-core = "14.0.5"
jsonrpc-derive = "14.0.5"
log = "0.4.8"
lsp-types = "0.63.1"
nom = "5.0.1"
serde = { version = "1.0.103", features = ["derive"] }
serde_json = "1.0.40"
tokio-codec = "0.1.1"
tokio-executor = "0.1.9"
tokio-io = "0.1.12"
tower-service = "0.2.0"

[dev-dependencies]
env_logger = "0.7.1"
tokio = "0.2.5"
