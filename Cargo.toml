[package]
name = "tower-lsp"
version = "0.6.0"
authors = ["Eyal Kalderon <ebkalderon@gmail.com>"]
edition = "2018"
description = "Language Server Protocol implementation based on Tower"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/ebkalderon/tower-lsp"
repository = "https://github.com/ebkalderon/tower-lsp"
documentation = "https://docs.rs/tower-lsp/"
readme = "README.md"
categories = ["asynchronous"]
keywords = ["language-server", "lsp", "tower"]

[dependencies]
async-trait = "0.1.24"
bytes = "0.5.0"
futures = { version = "0.3.2", features = ["compat"] }
jsonrpc-core = "14.0.5"
jsonrpc-derive = "14.0.5"
log = "0.4.8"
lsp-types = "0.68.0"
nom = "5.0.1"
serde = { version = "1.0.103", features = ["derive"] }
serde_json = "1.0.40"
tokio = { version = "0.2.11", features = ["rt-core"] }
tokio-util = { version = "0.2.0", features = ["codec"] }
tower-service = "0.3.0"

[dev-dependencies]
env_logger = "0.7.1"
tokio = { version = "0.2.11", features = ["io-std", "macros", "test-util"] }
tower-test = "0.3.0"
